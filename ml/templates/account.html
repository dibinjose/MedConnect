{% extends 'layout.html' %}

{% block content %}
<div class="d-flex flex-row justify-content-between">
  <header>
    <h1 class="ml-4">MedConnect</h1>
  </header>
  <a class="btn btn-primary mt-4 mr-4" href="/logout">
    <strong>Log Out</strong>
  </a>
</div>

<!-- navbar  -->

<div class="section-margin">
  <div class="container">
    <div class="tabs">
      <ul class="ul">
        <li class="li">
          <a href="/home">Home</a>
        </li>
        <li class="active li">
          <a href="/account">Account</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<!-- navbar  -->

{% if account %}

<div class="section-margin">
  <div class="container">

    <div class="section-margin">
      <div class="container">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Date</th>
            </tr>
          </thead>
          <tbody>
            {% for i in account %}
            <tr>
              <td>{{i.name}}</td>
              <td>{{i.date}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endif %}
<footer>
  <p>-Designed and Created by Group 10-</p>
</footer>
{% endblock %}
