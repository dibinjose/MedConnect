{% extends 'layout.html' %}

{% block content %}

<body>
  <header>
    <h1>MedConnect</h1>
  </header>
  <main>
    <div class="container section_margin">
      <div class="row">
        <div class="col-xl-3 col-lg-3"></div>
        <div class="col-xl-6 col-lg-6">
          <form class="login-form" action="{{ url_for('signin') }}" method="POST" id="form-login">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control si-email" aria-describedby="emailHelp" name="inputEmail"
                required />
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              <p class="si-e-err"></p>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control si-pass" name="inputPassword" required />
              <p class="si-p-err"></p>
            </div>
            <button type="submit" class="btn btn-primary si-btn">
              SignIn
            </button>
          </form>
          {% if message %}
          <p class="invalid">{{message}}</p>
          {% endif %}
          {% if messageSuccess %}
          <p class="invalid">{{message}}</p>
          {% endif %}
          <p class="m-10">New to MedConnect <a href="/signup">SignUp</a></p>
        </div>
      </div>
      <div class="col-xl-3 col-lg-3"></div>
    </div>
  </main>
  <footer>
    <p>-Designed and Created by Group 10-</p>
  </footer>
  {% endblock %}
