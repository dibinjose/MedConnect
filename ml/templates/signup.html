{% extends 'layout.html' %}

{% block content %}

<body>
  <header>
    <h1>MedConnect</h1>
  </header>
  <main>
    <div class="container section_margin">
      <div class="row">
        <div class="col-xl-3 col-lg-3"></div>
        <div class="col-xl-6 col-lg-6">
          <form class="login-form" action="{{ url_for('signup') }}" method="POST" id="form-login">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control su-email" name="inputEmail" aria-describedby="emailHelp"
                required />
              <small id="emailHelp" class="form-text text-muted" name="inputEmail" required>We'll never share your email
                with
                anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control su-pass" name="inputPassword" required />
            </div>
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control su-fname" name="inputName" required />
            </div>
            <div class="form-group">
              <label>Place</label>
              <input type="text" class="form-control su-place" name="inputPlace" required />
            </div>
            <button type="submit" class="btn btn-primary">SignUp</button>
          </form>
          {% if message %}
          <p class="invalid">{{message}}</p>
          {% endif %}
          {% if messageSuccess %}
          <p class="invalid">{{message}}</p>
          {% endif %}
          <p>Already have an Account <a href="/">SignIn</a></p>
        </div>
      </div>
      <div class="col-xl-3 col-lg-3"></div>
    </div>
  </main>
  <footer>
    <p>-Designed and Created by Group 10-</p>
  </footer>
  {% endblock %}
